<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="card-styles">
    <template>
      <style>

        iron-icon{
          z-index:2;
          --iron-icon-width: 64px;
          --iron-icon-height: 64px;
          --iron-icon-fill-color: black;
        }
        flippy-card{
        flex:1;
        width: 100%;
        height: 300px;
        }

        #thecard > div{
          height: 300px;
          position:relative;
        }

        thumbnail{
          display:block;
          position:relative;
          height: 50%;
        }
        
        info{
          display:flex;
          flex-direction: column;
          padding: 0 20px;
          height: 50%;
          position: relative;
          justify-content: space-between;
          background-color: rgba(0, 0, 0, 0.5);
          flex:1;
        }
        
        info span, info h2{
          color: white;
        }
        info h2{
          font-family: 'Fira Sans Semibold';
          font-size: 22px;
        }
        info span{
          font-weight: 900;
        }
        sticker{
          position: absolute;
          right: 10%;
          top: 10%;
          z-index: 2;
          background:white;
          border-radius: 50%;
          width: 56px;
          height: 56px;
          line-height: 56px;
          font-family: 'Roboto';
          font-size: 14px;
          text-align: center;
          box-shadow: inset 0 2px 5px 0   rgba(0, 0, 0, 0.14), 
                      inset 0 1px 7px 0   rgba(0, 0, 0, 0.12), 
                      inset 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        .eventType{
          position:absolute;
          top: 0%;
          left: 5%;
          width: 50%;
          color:rgba(38, 45, 54, 0.6);
          mix-blend-mode: difference;
        }
        .arts{
            background: #843B62;
        }
        .music{
          background: #373053;
        }
        .business{
          background: #6294df;
        }
        .food{
          background: #FFB997;
        }
        .sports{
          background: #F67E7D;
        }
        .classes{
          background: #7A6F9B;
        }
        .parties{
          background: #a3f7f2;
        }
      </style>
    </template>
  </dom-module>
