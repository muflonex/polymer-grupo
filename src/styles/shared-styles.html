<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 
                    0 1px 5px 0 rgba(0, 0, 0, 0.12), 
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        font-family: 'Fira Sans Ultra', 'Roboto', 'Noto', sans-serif;
        margin: 16px 2em;
        color: #212121;
        font-size: 48px;
      }
      h2 {
        font-family: 'Fira Sans Semibold', 'Roboto', 'Noto', sans-serif;
        font-size: 24px;
      }
      container{
        display:flex;
        justify-content: center;
      }
      column{
        display:flex;
        flex-direction:column;
      }
    </style>
  </template>
</dom-module>
