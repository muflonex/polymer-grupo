<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../components/event-card.html">



<dom-module id="app-events">
  <template>
    <style include="shared-styles">

      section{
        display:flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 80vw;
      }

      h1{
        color: white;
      }

    </style>
    <iron-ajax
      url="http://localhost:3000/app-events"
      auto="auto"
      last-response="{{events}}"
      loading="{{loading}}"
    ></iron-ajax>

    <h1>Events</h1>
    <container>
      <section>
        <template
          class="container"
          is="dom-repeat"
          items="[[events]]"
        >
          <event-card event="[[item]]" page="[[route]]"></event-card>
        </template>
      </section>
    </container>
  </template>

  <script>
    class Events extends Polymer.Element {
      static get is() { return 'app-events'; }
      static get properties(){
        return {
          page: String,
          events: Array,
          loading: Boolean
        }
      }

    }
    window.customElements.define(Events.is, Events);
  </script>
</dom-module>
